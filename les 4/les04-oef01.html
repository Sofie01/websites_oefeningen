<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        hr{
            height: 1px ;
            color: #03283b;
            width: 100%;
        }
        #entiteit{
            border:1px solid;
            border-collapse: collapse;
            text-align: center;
        }
        th {
            background-color: black;
            color: white;

        }
        th,td {
            border: 1px solid black;
            padding: 15px;
        }
        caption{
            caption-side: bottom;
        }

    </style>
<body>
    <h1>Webcursus HTML</h1>
    <hr>
    <table id="entiteit">
        <tr>
            <th>Entiteit</th>
            <th>Betekenis</th>
        </tr>
        <tr>
            <td>&amp;</td>
            <td>ampersand</td>
        </tr>
        <tr>
            <td>&lt;</td>
            <td>less-than</td>
        </tr>
        <tr>
            <td>&gt;</td>
            <td>greater-than</td>
        </tr>
        <tr>
            <td>&copy;</td>
            <td>copyright</td>
        </tr>
        <tr>
            <td>&euro;</td>
            <td>euro</td>
        </tr>
        <caption>Overzicht van entiteiten</caption>
    </table>

</body>
</html>
